{% extends 'AppCoder/index.html' %}

{% block titulo %}
<h1 class="mb-5">Body</h1>
{% endblock titulo %}


{% block contenido %}

<table>
    <tr>
        <td width = "200"><h2>Body</h2></td>
        <td>
            <a
            href = "{% url 'bodyCreate' %}"
            class="btn btn-primary btn-sm"
            ><i class="fa fa-plus fa-lg" title="Crear"> </i>
            </a>
        </td>
        <td>
            <a
            href = "{% url 'buscarbody' %}"
            class="btn btn-primary btn-sm"
            ><i class="" title="Crear"> </i>
            </a>
        </td>
    </tr>    
</table>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Clases</th>
            <th>Valor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
    {% for e in body_list %}
        <tr>
            <td>{{e.id}}</td>
            <td>{{e.clases}}</td>
            <td>{{e.valor}}</td>
            <td>
                <a
                href="{% url 'bodyUpdate' e.id %}"
                class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                ><i class="fa fa-edit fa-sm" title="Edit Record"></i>
                </a>
                <a
                  href="{% url 'bodyDelete' e.id %}"
                  class="btn btn-danger"
                  style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                  ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
